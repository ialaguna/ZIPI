<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones - Zipi</title>
    <link rel="stylesheet" href="css/styles.css">
        <style>
        body {
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background: url('images/header.jpg') no-repeat center center/cover;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex; /* Hace que los elementos de la lista estén en línea */
            justify-content: center; /* Centra los elementos horizontalmente */
        }
        nav ul li {
            margin-right: 20px; /* Espacio entre elementos */
        }
        nav ul li:last-child {
            margin-right: 0; /* Elimina el margen derecho del último elemento */
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
        /* Estilos para pantallas pequeñas */
        @media screen and (max-width: 770px) {
            nav ul {
                display: block; /* Cambia a diseño de bloque para pantallas pequeñas */
                text-align: center; /* Centra los elementos en pantallas pequeñas */
            }
            nav ul li {
                margin-right: 0; /* Elimina el margen derecho en pantallas pequeñas */
            }
        }

        /* Estilos para la imagen del usuario aleatorio */
        #randomPhoto {
            width: 100%;
            max-width: 400px; /* Ancho máximo para la imagen */
            height: auto; /* Mantener la proporción de la imagen */
            border-radius: 0%; /* Hacer la imagen circular */
            object-fit: cover; /* Ajustar la imagen dentro del contenedor */
        }
    </style>
    </head>
<body>
    <header>
        <div class="container">
            <h1> </h1>
            <nav>
                <ul>
                    <li><a href="index.html#home">Inicio</a></li>
                    <li><a href="index.html#products">Productos</a></li>
                    <li><a href="index.html#game">Juego</a></li>
                    <li><a href="index.html#about">Sobre Nosotros</a></li>
                    <li><a href="index.html#contact">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="opinions">
        <div class="container">
        <h2>Opiniones</h2>
          
            <form id="opinionForm">
                <label for="opinionUsername">Nombre:</label>
                <input type="text" id="opinionUsername" name="username" required>

                <label for="rating">Calificación:</label>
                <div class="star-rating">
                    <input type="radio" id="5-stars" name="rating" value="5" />
                    <label for="5-stars" class="star">&#9733;</label>
                    <input type="radio" id="4-stars" name="rating" value="4" />
                    <label for="4-stars" class="star">&#9733;</label>
                    <input type="radio" id="3-stars" name="rating" value="3" />
                    <label for="3-stars" class="star">&#9733;</label>
                    <input type="radio" id="2-stars" name="rating" value="2" />
                    <label for="2-stars" class="star">&#9733;</label>
                    <input type="radio" id="1-star" name="rating" value="1" />
                    <label for="1-star" class="star">&#9733;</label>
                </div>

                <label for="review">Reseña:</label>
                <textarea id="review" name="review" required></textarea>

                <button type="submit">Enviar Opinión</button>
            </form>
        </div>
          <div id="opinionsList">
                <!-- Aquí se cargarán las opiniones -->
            </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Zipi. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/opinions.js" type="module"></script>
</body>
</html>
